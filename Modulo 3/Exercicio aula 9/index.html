<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <title>Modelo</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        
        <section class="container">
            <h2>Tabela de IMC</h2>

            <div id="tabImc">
              <h4>IMC</h4>
              <p>
                Menos do que 18,5 </br>
                Entre 18,5 e 24,9 </br>
                Entre 25 e 29,9 </br>
                Entre 30 e 34,9 </br>
                Entre 35 e 39,9 </br>
                Mais do que 40
              </p>
            </div>

            <div id="tabResult">
              <h4>Resultado</h4>
              <p>
                Abaixo do peso </br>
                Peso normal </br>
                Sobrepeso </br>
                Obesidade grau 1 </br>
                Obesidade grau 2 </br>
                Obesidade grau 3 </br>
              </p>
            </div>

            <form action="" class="form">
              <h2>Calcule seu IMC</h2>
              <p>Peso:</p><input type="text" id="peso">
              <p>Altura:</p><input type="text" id="altura">
              <button>Calcular</button>
            </form>

            <div class="resultado">

            </div>

            



          </section>
